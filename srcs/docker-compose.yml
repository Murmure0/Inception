version : "3.9"

#Services that will be built and ran
services:
  mariadb:
    container_name: mariadb
    build: ./requirements/mariadb
    env_file: .env
    image: mariadb
    restart: unless-stopped
    networks:
      - inception_network
    volumes:
      - mariadb-volume:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-u", "$MARIADB_USER", "-p$MARIADB_PASSWORD"]
      interval: 10s
      timeout: 5s
      retries: 5

  wordpress:
    container_name: wordpress
    build: ./requirements/wordpress
    depends_on:
      mariadb:
        condition: service_healthy
    env_file: .env
    image: wordpress
    restart: unless-stopped
    networks:
      - inception_network
    volumes:
      - wordpress-volume:/var/www/html
      
  nginx:
    container_name: nginx
    build: ./requirements/nginx
    depends_on:
      - wordpress
    networks:
      - inception_network
    ports:
      - "443:443"
    image: nginx
    restart: unless-stopped
    volumes:
      - "wordpress-volume:/var/www/html"

#Name of the network used by the containers to communicate
networks:
  inception_network:

#External volumes to configure for the use of the containers
volumes:
  mariadb-volume:
    driver: local
    driver_opts:
      device: /home/mberthet/data/database
      type: volume
      o: bind
  wordpress-volume:
    driver: local
    driver_opts:
      device: /home/mberthet/data/wordpress
      type: volume
      o: bind
